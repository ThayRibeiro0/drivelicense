<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Departament</title>
</head>
<body>
    <h1>_______________________________________________________________________________</h1>
    <h1>Traffic Departament</h1>
    <h1>_______________________________________________________________________________</h1>
    <label for="currentYear">Current Year (YYYY): </label>
    <input type="number" id="currentYear" required><br><br>

    <label for="YearBirth">Year of Birth (YYYY): </label>
    <input type="number" id="YearBirth" required><br><br> 

    <button id="calculateBtn">Calculate</button>

    <div id="results"></div>

    <script src="./src/App.tsx" type="module"></script>
    <script>
        
        // Add event listener to the "Calcular" button
        document.getElementById("calculateBtn").addEventListener("click", calculateAgeAndVerifyAptitude);

        // Function to calculate age and eligibility for a driver's license
        function calculateAgeAndVerifyAptitude() {
            const currentYearInput = document.getElementById("currentYear");
            const YearBirthInput = document.getElementById("YearBirth");
            const resultsElement = document.getElementById("results")

            if (currentYearInput && YearBirthInput && resultsElement) {
                const currentYear = parseInt(currentYearInput.value);
                const YearBirth = parseInt(YearBirthInput.value);

                //Calculate age
                const age = currentYear - YearBirth;

                const status = age >= 18 ? "READY TO GET A DRIVER'S LICENSE" : " NOT ABLE TO GET A DRIVE'S LICENSE";

                //Update results
                resultsElement.innerHTML = `
                <p>________________________________STATUS________________________________________</p>
                <p>Age: ${age} Years Old</p>
                <p>${status}</p>
                <p>_________________________________________________________________________________</p>
                `;
            }
        }
    </script>
</body>
</html>
